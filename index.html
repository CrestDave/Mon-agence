<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOKLADSERVIS SK | Verifikácia</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #051c33; --accent: #0052cc; --success: #2ecc71; --light-bg: #f4f7f9; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; background: #fff; color: var(--primary); }

        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 20px; }
        .center { text-align: center; }

        /* Cadre des Informations */
        .info-card {
            border: 1.5px solid #e0e6ed;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            background: #fff;
            text-align: left;
        }
        .info-line {
            margin-bottom: 12px;
            font-size: 0.95rem;
            display: flex;
            align-items: baseline;
        }
        .label {
            font-weight: 700;
            color: #7f8c8d;
            min-width: 140px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .value {
            font-weight: 700;
            color: var(--primary);
            margin-left: 5px;
        }
        .status-active { color: var(--success); font-weight: 900; }

        /* Titre et Icône */
        .header-success { margin-bottom: 25px; }
        .check-circle {
            width: 60px; height: 60px; background: var(--success);
            color: white; border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
            font-size: 30px; margin: 0 auto 15px;
        }

        /* Bouton Spinner */
        .btn-spinner {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 15px 25px; border: 2px solid var(--accent);
            color: var(--accent); border-radius: 50px;
            font-weight: bold; text-decoration: none;
            cursor: pointer; transition: 0.3s;
            margin: 10px 0; width: 100%;
        }
        .btn-spinner i { margin-right: 10px; animation: fa-spin 2s infinite linear; }

        /* Lecteur PDF et Scan */
        #pdf-section { display: none; margin-top: 20px; position: relative; }
        .pdf-container {
            width: 100%; height: 500px; border: 1px solid #ccc;
            overflow: hidden; position: relative; background: #eee;
        }
        object { width: 100%; height: 100%; }
        
        #scan-line {
            position: absolute; top: 0; left: 0; width: 100%;
            height: 3px; background: #00f2ff;
            box-shadow: 0 0 10px #00f2ff; z-index: 10;
        }

        /* Bouton Retour */
        .btn-back {
            background: var(--accent); color: white;
            padding: 15px; width: 100%; border: none;
            border-radius: 8px; font-weight: bold; margin-top: 15px;
            cursor: pointer;
        }

        /* Feedback Section */
        .feedback-box { margin-top: 30px; background: var(--light-bg); padding: 20px; border-radius: 10px; }
        textarea { width: 100%; height: 80px; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
    </style>
</head>
<body>

<div class="container center">
    <div id="main-content">
        <div class="header-success">
            <div class="check-circle"><i class="fas fa-check"></i></div>
            <h1 style="font-size: 1.5rem; font-weight: 900;">VÉRIFICATION RÉUSSIE</h1>
        </div>

        <div class="info-card">
            <div class="info-line"><span class="label">Identifiant :</span><span class="value">SK-DS-2025-8412</span></div>
            <div class="info-line"><span class="label">Détenteur :</span><span class="value">Zuzana Nováková</span></div>
            <div class="info-line"><span class="label">Emplacement :</span><span class="value">Bratislava, SK</span></div>
            <div class="info-line"><span class="label">Date :</span><span class="value">19.01.2026</span></div>
            <div class="info-line"><span class="label">Statut :</span><span class="value status-active">ACTÍVNY / PLATNÝ</span></div>
        </div>

        <div class="btn-spinner" onclick="startPdfProcess()">
            <i class="fas fa-sync-alt"></i> VOIR LE CERTIFICAT (PDF)
        </div>

        <div id="pdf-section">
            <div class="pdf-container" id="pdf-view">
                <div id="scan-line"></div>
                <object data="moje_dokumenty/Potvrdenie_SK.pdf" type="application/pdf">
                    <p>Váš prehliadač nepodporuje PDF. <a href="moje_dokumenty/Potvrdenie_SK.pdf">Stiahnite si ho tu.</a></p>
                </object>
            </div>
            <button class="btn-back" onclick="hidePdf()">RETOUR AU DÉTAIL</button>
        </div>

        <div class="feedback-box">
            <h3 style="font-size: 1rem;">VALIDATION FINALE</h3>
            <p style="font-size: 0.8rem; color: #666;">Donnez votre avis ou validez les informations :</p>
            <form action="https://formspree.io/f/xzddgpdn" method="POST">
                <textarea name="message" placeholder="Votre avis..."></textarea>
                <button type="submit" class="btn-back" style="background: var(--primary);">ENVOYER LA VALIDATION</button>
            </form>
        </div>
    </div>
</div>

<script>
    function startPdfProcess() {
        const section = document.getElementById('pdf-section');
        const line = document.getElementById('scan-line');
        section.style.display = 'block';
        
        let pos = 0;
        const interval = setInterval(() => {
            pos += 5;
            line.style.top = pos + "px";
            if (pos >= 500) {
                clearInterval(interval);
                line.style.display = 'none';
            }
        }, 30);
    }

    function hidePdf() {
        document.getElementById('pdf-section').style.display = 'none';
        document.getElementById('scan-line').style.display = 'block';
    }
</script>

</body>
</html>
