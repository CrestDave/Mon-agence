<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DokladServis SK | Overenie</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #212529;
        }
        .card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            border-top: 8px solid #28a745; /* On passe au vert pour le succès */
        }
        h1 { color: #28a745; margin-bottom: 15px; }
        p { font-size: 1.2em; color: #495057; }
        .status {
            background: #d4edda;
            color: #155724;
            padding: 10px 25px;
            border-radius: 30px;
            display: inline-block;
            font-weight: bold;
            margin-top: 25px;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>DokladServis SK</h1>
        <p>Váš profesionálny systém overovania dokumentov je teraz pripravený.</p>
        <div class="status">✅ Systém je plne funkčný</div>
        <p style="margin-top: 40px; font-size: 0.8em; color: #adb5bd;">© 2025 Dave - Všetky práva vyhradené</p>
    </div>
</body>
</html>
